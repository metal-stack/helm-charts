
lvm:
  # This one you should change
  devicePattern: /dev/nvme[0-9]n[0-9]

  # these are primariliy for testing purposes
  vgName: csi-lvm
  driverName: lvm.csi.metal-stack.io
  storageClassStub: csi-driver-lvm

rbac:
  create: true
  pspEnabled: true

## enable, if you want to install storage classes with v0.3.x backward-compatible `csi-lvm-sc-*` names
compat03x: false

pluginImage:
  repository: metalstack/lvmplugin
  tag: v0.4.0
  pullPolicy: IfNotPresent

provisionerImage:
  repository: metalstack/csi-lvmplugin-provisioner
  tag: v0.4.0
  pullPolicy: IfNotPresent

externalImages:
  csiAttacher: k8s.gcr.io/sig-storage/csi-attacher:v2.2.1
  csiResizer: k8s.gcr.io/sig-storage/csi-resizer:v0.5.0
  csiNodeDriverRegistrar: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v1.3.0
  csiProvisioner: k8s.gcr.io/sig-storage/csi-provisioner:v1.6.1
  csiLivenessprobe: k8s.gcr.io/sig-storage/livenessprobe:v2.2.0
